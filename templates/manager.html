<div class="card-body">
    <div class="card" style="width: 18rem;" id="Employee">
        <div class="card-header">
            [var: ManName]
            Manager
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> ID - [var: ManID]</li>
            <li class="list-group-item"> Email - [var: ManEMAIL]</li>
            <li class="list-group-item"> Office Number - [var: OffNo]</li>
        </ul>
    </div>
</div>
